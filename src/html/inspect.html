<html>
    <!-- <link rel="stylesheet" type="text/css" href="css/style_response.css"> -->
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/inspect.css">
        <title>Inspecting {{.Name}}</title>
    </head>
    <body>
        <h1>{{.Name}}</h1>
        <pre id="yaml">{{.Yaml}}</pre>
        <br>
        <pre id="top">{{.Top}}</pre>
    
        <div id="forLogs">
            <button onclick="myFunction()" id="but">See logs</button>

            <div id="myDIV" style="display: none;">
                <pre>{{.Logs}}</pre>
            </div>
        </div>
        
        

        <script>
            function myFunction() {
              var x = document.getElementById("myDIV");
              if (x.style.display === "none") {
                x.style.display = "block";
              } else {
                x.style.display = "none";
              }
            }
            </script>
    
    </body>

    
</html>
